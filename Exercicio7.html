<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numero" type="number" placeholder="numero">
    <button onclick="antesDepois()">Click</button>
    <script>
        function antesDepois() {
            var one = Number(document.getElementById("numero").value);
            alert(`O dobro de ${one} é ${one*2} A terça parte de  ${one} é ${one/3} `)
        }
    </script>
</body>
</html>
